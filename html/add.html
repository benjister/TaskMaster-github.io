{% extends 'base.html' %}

{% block content %}
<h2>Add a New Task</h2>
<form method="POST" action="{{ url_for('add') }}">
    <label for="task_name">Task Name:</label>
    <input type="text" id="task_name" name="task_name" required>
    <button type="submit">Add Task</button>
</form>
{% endblock %}
